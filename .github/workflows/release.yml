on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - id: 'compile'
        uses: heroku/rust-cargo-musl-action@v1
        with:
          command: 'build'
      - run: |
          tar czvf taplo-dummy-x86_64-unknown-linux-musl.tar.gz ${{ steps.compile.outputs.release-dir }}/taplo-dummy
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./taplo-dummy-x86_64-unknown-linux-musl.tar.gz
          asset_name: taplo-dummy-x86_64-unknown-linux-musl.tar.gz
          asset_content_type: application/gzip
